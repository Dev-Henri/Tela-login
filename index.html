<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section id="header">
            <img class="logo" src="images/logo.svg" alt="">
            <div class="title-container">
               <a href=""><img src="images/log-in.svg" alt=""></a>
               <h1>Faça Seu login</h1>
            </div>
            <p>Entre com suas informações de cadastro.</p>
        </section>

        <section id="formulario">
            <form action="" method="post" autocomplete="on">
                <div class="campo">
                    <label for="iemail">E-mail</label><br>
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu e-mail">
                </div>

                <div class="campo">
                    <label for="isenha">Senha</label><br>
                    <span class="material-symbols-outlined" >
                        lock
                        </span>
                        <span id="onsenha" class="material-symbols-outlined">
                            visibility
                            </span>
                    <input type="password" name="email" id="isenha" autocomplete="current-password" minlength="8" placeholder="Digite sua senha">
                </div>

                <div class="esqueci-senha">
                    <input type="checkbox" name="lembre" id="ilembre">
                    <label for="ilembre">Lembre-me</label>
                    <a href="">Esqueci minha senha</a>
                </div>

                <input id="butao" type="submit" value="ENTRAR">
                <div class="noconta"><a href="">Não tem uma conta?<strong> Registre-se</strong></a></div>
            </form>

        </section>

        

    </main>
    
</body>
</html>
